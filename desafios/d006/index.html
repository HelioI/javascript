<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        div p{
            background-color: rgba(128, 128, 128, 0.089);
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid gray;
            box-shadow: 1px 1px gray;
        }

        span {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <div id="converte" onclick="conversor()">
        <p>Converter</p>
    </div>
    <p id="texto">Clique no botão para iniciar</p>
    <script>
        function conversor() {
            var texto = document.querySelector('p#texto')
            var converte = document.getElementById('converte')
            celsius = Number(prompt('Digite uma temperatura em °C (Celsius)'))
            converte.innerHTML += (`<span>A temperatura de ${celsius}°C, corresponde a...</span> <br>`)
            converte.innerHTML += (`${(celsius * 9/5) + 32} (Fahrenheit)<br> ${celsius + 273.15} (Kelvin) <br>`) // .toFixed não ta funcionando assim, acho que se definir a variável antes funciona.
            texto.innerHTML = ''
        }
    </script>
</body>
</html>
