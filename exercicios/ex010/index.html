<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/H</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML= 'Sua velocidade atual é de ' + vel + 'Km/H'
            if (vel > 60) {
                res.innerHTML += '<br>Limite de velocidade excedido. MULTADO!'
            }else {
                res.innerHTML += '<br>Dirija com segurança!'
            }
        }
    </script>
</body>
</html>
