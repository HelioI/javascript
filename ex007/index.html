<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        input {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="number1" id="number1"> +
    <input type="number" name="number2" id="number2">
    <input type="button" value="=" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var number1 = window.document.getElementById('number1')
            var number2 = document.querySelector('input#number2')
            var res = document.getElementById('res')
            var n1 = Number(number1.value)
            var n2 = Number(number2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}`
        }
    </script>
</body>
</html>
